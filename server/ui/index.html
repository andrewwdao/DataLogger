        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/map.css" />
    </head>
    <body>
        <nav id="nav" class="">
            <div class="nav-toggler" onclick="toggleNav()">
                <div class="nav-toggler-icon">
                </div>
            </div>
            <div id="nav-logo">SCADA</div>
            <div id="nav-top-padding"></div>
            
            <div class="nav-search-container dropdown-container col-10-sm">
                <input id="nav-node-search-input" placeholder="Tìm địa điểm..." type="text" class="nav-search-input">
                <div id="nav-node-search-options" class="options">
                    <!-- <div class="option">CT30 - D.114 - Cuối TL 918 Long Hòa</div>
                    <div class="option">CT29 - D.200 - 366C CMT8</div>
                    <div class="option">CT31 - D.114 - 30A tổ 2 Bông Vang Bình Thường A</div> -->
                </div>
            </div>
            <div class="nav-header">Tùy chỉnh</div>
            <div class="nav-item nav-item-switch">
                <span class="nav-item-label">Hiển thị chi tiết</span>
                <div class="switch-placeholder"></div>
                <div onclick="toggleDetailStationLabel(this)" class="switch"></div>
            </div>
            <div class="nav-header">Các trạm</div>
            <div class="nav-item dropdown" onclick="toggleNavDropdown(this)">
                <span class="nav-item-label no-icon">Example</span>
            </div>
        </nav>
        <div id="page-overlay" class="" onclick="toggleStationDetailModal()"></div>
        <div id="node-detail-modal" class="modal">
            <div class="close-btn"></div>
            <div id="node-detail-modal-header" class="modal-header">Thống kê CT33-D114. Lê Thị Hồng Gấm</div>
            <div class="time-filter">
                <div class="time-filter-group">
                    <span class="label">Từ</span>
                    <input id="start-date-input" class="date-input" type="date">
                    <input id="start-time-input" class="time-input" type="time">
                </div>
                <div class="time-filter-group">
                    <span class="label">Đến</span>
                    <input id="end-date-input" class="date-input" type="date">
                    <input id="end-time-input" class="time-input" type="time">
                </div>
                <a onclick="fetchHistoryData()" class="btn">Xem</a>
                <a href="detail.html" class="btn">Xem bảng dữ liệu</a>
            </div>
            <div id="chart-container" class="chart-container">
            </div>
        </div>
        <div id="main">
            <div id="detail-node-label-flag"></div>
            <div id="main-map"></div>
        </div>
        <script src="js/site.js"></script>
        <script src="js/custom-map.js"></script>
